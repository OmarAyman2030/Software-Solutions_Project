<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile-Data</title>
    <link rel="icon" type="image/x-icon" href="images/favIcon.ico.png" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f1f5f9;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            background-color: #1e293b;
            color: white;
            padding: 10px 20px; /* قللنا من padding العلوي والسفلي */
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 56px; /* خيار إضافي لتثبيت الارتفاع إذا أحببت */
            box-sizing: border-box;
        }

        .nav-left {
            font-size: 22px;
            font-weight: bold;
        }

        .user-dropdown {
            position: relative;
        }

        .user-button {
            background: none;
            border: none;
            color: white;
            font-size: 18px; /* قللنا قليلاً */
            cursor: pointer;
            padding: 6px 8px;
            margin-bottom: 24px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
            border-radius: 6px;
            overflow: hidden;
        }

            .dropdown-content a {
                color: #0f172a;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }

                .dropdown-content a:hover {
                    background-color: #e2e8f0;
                }

        .user-dropdown:hover .dropdown-content {
            display: block;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        h2 {
            color: #0f172a;
            margin-bottom: 24px;
            font-size: 28px;
        }

        .profile-box {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 500px;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: 600;
            color: #334155;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 10px;
            border: 1px solid #cbd5e1;
            font-size: 15px;
            background-color: #f8fafc;
            transition: 0.3s;
        }

            input:focus {
                outline: none;
                border-color: #3b82f6;
                background-color: #fff;
            }

        button {
            margin-top: 30px;
            width: 100%;
            padding: 14px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            button:hover {
                background-color: #1e40af;
            }

        .success-message {
            margin-top: 16px;
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
            padding: 12px;
            text-align: center;
            border-radius: 8px;
            font-weight: 500;
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

/*        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }*/

        .nav-left {
            font-size: 22px;
            font-weight: bold;
            color: white;
            text-decoration: none; /* لإزالة الخط تحت النص */
            cursor: pointer;
        }

            .nav-left:hover {
                opacity: 0.85; /* تأثير hover بسيط */
            }

        footer.footer {
            background-color: #0f172a;
            color: white;
            text-align: center;
            padding: 12px;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <!-- Navbar with user name -->
    <nav>
        <a href="index.html" class="nav-left">Software Solutions</a>
        <div class="user-dropdown">
            <button class="user-button" id="userName">User</button>
            <div class="dropdown-content">
                <a href="profile.html">My Profile</a>
                <a href="Login.html" onclick="logout()">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Profile Main -->
    <main>
        <h2>My Profile</h2>
        <div class="profile-box">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" />

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" />

            <button id="saveBtn">Save Changes</button>
            <div class="success-message" id="saveMessage">✅ Saved successfully!</div>
        </div>
    </main>

    <footer class="footer">
        &copy; 2025 Software Solutions. All rights reserved.
    </footer>

    <script>
        // Show user name
        window.addEventListener("DOMContentLoaded", async () => {
            const user = JSON.parse(localStorage.getItem("userInfo"));
            if (user && user.fullName) {
                const names = user.fullName.split(" ");
                const displayName = `${names[0]} ${names[1] || ""}`;
                document.getElementById("userName").innerHTML =
                    `${displayName} <span style="font-size: 15px;">&#9662;</span>`;
            }

            // Load profile data
            const token = localStorage.getItem("token");
            if (!token) {
                alert("Please login first.");
                window.location.href = "Login.html";
                return;
            }

            try {
                const res = await fetch("https://localhost:7087/api/UserCont/profile-data", {
                    headers: {
                        Authorization: `Bearer ${token}`,
                    },
                });

                const data = await res.json();
                const userData = data.profileUser;

                document.getElementById("fullName").value = userData.fullName || "";
                document.getElementById("email").value = userData.email || "";
                document.getElementById("phone").value = userData.phoneNumber || "";
            } catch (err) {
                console.error("Error fetching profile", err);
            }
        });

        // Logout function
        function logout() {
            localStorage.removeItem("token");
            localStorage.removeItem("userInfo");
        }

        // Save button logic
        document.getElementById("saveBtn").addEventListener("click", () => {
            // هنا يمكن لاحقًا إرسال البيانات إلى API
            const messageBox = document.getElementById("saveMessage");
            messageBox.style.display = "block";

            setTimeout(() => {
                messageBox.style.display = "none";
            }, 1500);
        });
    </script>

</body>
</html>
