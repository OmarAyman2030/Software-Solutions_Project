<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Our Services</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="images/favIcon.ico.png">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-color: #f1f5f9;
        }

        h2 {
            text-align: center;
            padding-top: 30px;
            font-size: 36px;
            color: #0f172a;
            position: relative;
        }

            h2::after {
                content: "";
                display: block;
                width: 80px;
                height: 3px;
                background-color: #0f172a;
                margin: 10px auto 0;
                border-radius: 5px;
            }

        .service-container {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            justify-content: center;
            padding: 40px 20px;
        }

        .service-card {
            background-color: white;
            border-radius: 14px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            width: 300px;
            padding: 24px;
            transition: transform 0.2s ease-in-out;
        }

            .service-card:hover {
                transform: translateY(-5px);
            }

            .service-card h3 {
                margin-top: 0;
                color: #1e293b;
            }

            .service-card p {
                color: #475569;
                font-size: 14px;
                margin: 5px 0;
            }

        .register-btn {
            display: inline-block;
            margin-top: 12px;
            padding: 8px 16px;
            background-color: #0f172a;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

            .register-btn:hover {
                background-color: #1e293b;
            }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <section style="padding: 40px; text-align: center;">
        <h2 style="font-size: 32px; color: #0f172a;">Our Services</h2>
        <p style="color: #64748b;">Discover our range of technology services designed to boost your business.</p>
    </section>
    <!--<h2>Our Services</h2>-->

    <div class="service-container" id="servicesList">
        <!-- سيتم ملؤها ديناميكيًا -->
    </div>

    <script>

        fetch("navbar.html")
            .then(res => res.text())
            .then(data => document.getElementById("navbar-placeholder").innerHTML = data);

        const servicesContainer = document.getElementById("servicesList");

        async function fetchServices() {
            try {
                const response = await fetch("https://localhost:7087/api/ServiceCont");
                const services = await response.json();

                if (!response.ok) throw new Error("Failed to fetch services");

                //const services = await response.jso
                services.forEach(service => {
                    const card = document.createElement("div");
                    card.className = "service-card";
                    card.innerHTML = `
                        <h3>${service.title}</h3>
                        <p><strong>Category:</strong> ${service.category}</p>
                        <p><strong>Description:</strong> ${service.description}</p>
                        <p style="margin-bottom: 15px"><strong>Price: </strong>${service.price == 0 ? 'Contact For Quote' : service.price + '$'} </p>
                        <img src="${service.imageUrl}" style="width: 100%; height: 200px; object-fit: cover; border-radius: 12px 12px 0 0; margin-bottom: 15px;" />
                        <a class="register-btn" href="ContactUs.html?serviceId=${service.id}&title=${encodeURIComponent(service.title)}">Register</a>
                      `;
                    servicesContainer.appendChild(card);
                });

            } catch (error) {
                console.error(error);
                servicesContainer.innerHTML = "<p>Something went wrong while fetching services.</p>";
            }
        }

        fetchServices();
    </script>

</body>
</html>
